version: "3"
services:
  service-transaction:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: service-transaction
    ports:
      - "8003:8003"
    networks:
      - api-gateway_some-net
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.example

networks:
  api-gateway_some-net:
    external: true