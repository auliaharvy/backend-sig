version: "3"
services:
  service-user:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: service-user
    ports:
      - "8001:8001"
    networks:
      - api-gateway_some-net
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.example

networks:
  api-gateway_some-net:
    external: true